<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>透明度</title>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect width="100%" height="100%" fill="#eee" />
        <circle cx="72.5" cy="75" r="50" fill="black" />
        <!-- <text>要素にfill-opacity属性を追加し、値に0.5を付与して半透明にしています -->
        <text
            x="38" y="98"
            fill="#54ba65" fill-opacity="0.5"
            font-family="sans-serif" font-size="57px">
            YS
        </text>
    </svg>
</body>
</html>
