<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>座標変換</title>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect width="100%" height="100%" fill="#eee" />
        <circle cx="72.5" cy="75" r="50" fill="black" />
        <!-- 
            <text>要素にtransform属性を追加し、値をtranslate(38,70) rotate(45)としています
            これは、単純に<circle>要素の領域内の真ん中に45度傾いた<text>要素を配置しているだけです
            ただし、translate(x,y)値を使用する際には、x属性、y属性の値を0に指定しておかなければなりません
            座標変換もフォントと同様、CSSと同様の値が使用できます
         -->
        <text
            x="0" y="0"
            fill="#54ba65"
            font-family="sans-serif" font-size="57px"
            transform="translate(30,70) rotate(45)">
            YS
        </text>
    </svg>
</body>
</html>
