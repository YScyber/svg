<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>フォントを変更</title>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#eee" />
        <circle cx="72.5" cy="75" r="50" fill="black" />
        <!-- 
            <text>要素のfont-family属性の値を"sans-serif"から"Georgia"へと変更しました
            バランスを考慮してfont-size属性、x属性、y属性を変更、さらにはfont-weight属性を追加し、値をbold（太い）としています
         -->
        <text
            x="37" y="95"
            fill="#54ba65"
            font-family="Georgia" font-size="55px" font-weight="bold">
            YS
        </text>
    </svg>
</body>
</html>
