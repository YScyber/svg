<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <section class="align"></section>
    <textarea class="align playable-html">
<svg width="100%" height="100%" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
    <!-- SVG領域 -->
    <rect width="100%" height="100%" fill="#000" />
    
    <!-- 緑色の円弧 -->
    <circle cx="60" cy="55" r="30" fill="#0f0" fill-opacity="0.5" stroke="#0f0" stroke-width="5" />
    
    <!-- 青色の三角形 -->
    <polygon points="145,30 175,85 115,85" fill="#00f" fill-opacity="0.5" stroke="#00f" stroke-width="5" />
    
    <!-- 紫色の矩形 -->
    <rect x="205" y="25" width="60" height="60" fill="#f0f" fill-opacity="0.5" stroke="#f0f" stroke-width="5" />
    
    <!-- 白色の直線 -->
    <line x1="95" x2="80" y1="20" y2="30" stroke="#fff" stroke-width="1" />
    <!-- 白色の円弧 -->
    <circle cx="80" cy="30" r="2" fill="#fff" />
    <!-- テキスト -->
    <text x="95" y="20" fill="#fff" font-family="sans-serif" font-size="16px">stroke</text>

    <!-- 白色の直線 -->
    <line x1="95" x2="75" y1="40" y2="55" stroke="#fff" stroke-width="1" />
    <!-- 白色の円弧 -->
    <circle cx="75" cy="55" r="2" fill="#fff" />
    <!-- テキスト -->
    <text x="95" y="40" fill="#fff" font-family="sans-serif" font-size="16px">fill</text>
</svg>
</textarea>
    <div class="align playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
