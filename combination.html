<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>組み合わせ</title>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <radialGradient id="radialGradient">
                <stop offset="0%" stop-color="green" />
                <stop offset="100%" stop-color="black" />
            </radialGradient>
            <linearGradient id="linearGradient1">
                <stop offset="0%" stop-color="#54abba" />
                <stop offset="50%" stop-color="#54ba65" stop-opacity="0.5" />
                <stop offset="100%" stop-color="#ba54ae" />
            </linearGradient>
            <linearGradient id="linearGradient2">
                <stop offset="0%" stop-color="#ba54ae" />
                <stop offset="50%" stop-color="#54ba65" stop-opacity="0.5" />
                <stop offset="100%" stop-color="#54abba" />
            </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="#eee" />
        <circle cx="72.5" cy="75" r="50" fill="url(#radialGradient)" />
        <!-- これまで行ってきた変換をすべて行っていますが、ここでは１つだった<text>要素を２つの<text>要素に分け、それぞれに異なる値を指定しています -->
        <text
            x="0" y="0"
            fill="url(#linearGradient1)"
            font-family="sans-serif" font-size="57px"
            transform="translate(46,100) rotate(-3)">
            Y
        </text>
        <text
            x="0" y="0"
            fill="url(#linearGradient2)"
            font-family="sans-serif" font-size="50px"
            transform="translate(70,100) rotate(6)">
            S
        </text>
    </svg>
</body>
</html>
