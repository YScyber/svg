<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>アニメーション</title>
</head>
<body>
    <!-- デフォルトのSVGにアニメーションを追加してみました -->
    <svg width="300" height="300" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <radialGradient id="radialGradient">
                <stop offset="0%" stop-color="pink" />
                <stop offset="100%" stop-color="orange" />
            </radialGradient>
        </defs>
        <rect width="100%" height="100%" fill="#eee" />
        <circle cx="72.5" cy="75" r="50" fill="black" />
        <!-- <circle>要素と<text>要素の間に<radialGradient>要素（pink 0%からorange 100%へと変換）でグラデーションされた小さな球体を<circle>要素で新たに記述しています -->
        <circle cx="66" cy="23" r="5" fill="url(#radialGradient)">
            <!--
                動きは<circle>要素内に<animateMotion>要素を記述しpath属性で指定しています
                他にも、dur属性（時間）の値を10s（10秒）とrepeatCount属性（繰り返し）の値をindefinite（不定）にしています
             -->
            <animateMotion path="M-32.5,45 C-35,25 45,95 45,45 C45,15 -30,95 -32.5,45 Z" dur="10s" repeatCount="indefinite" />
        </circle>
        <text x="38" y="98" fill="#54abba" font-family="sans-serif" font-size="57px">YS</text>
    </svg>
</body>
</html>
