<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高度</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <section class="positioning preview"></section>
    <textarea class="positioning playable playable-html">
<svg width="100%" height="100%" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 放射グラデーションの設定 -->
    <defs>
        <radialGradient id="radialGradient">
            <stop offset="0%" stop-color="#0f0" />
            <stop offset="100%" stop-color="#0ff" />
        </radialGradient>
    </defs>
    
    <!-- SVG領域 -->
    <rect width="100%" height="100%" fill="#000" />
    
    <!-- 白色（三角形）の点線 -->
    <path d="M 80 20 L 40 80 L 120 80 Z" fill="transparent" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-dasharray="5,5" />
    <!-- 円弧（放射グラデーション、座標変換、三角形をなぞるアニメーション） -->
    <circle cx="0" cy="0" r="5" fill="url(#radialGradient)" transform="translate(80,20)">
        <animateMotion path="M 0 0 L -38 60 L 40 60 Z" dur="10s" repeatCount="indefinite" />
    </circle>

    <!-- 白色（矩形）の点線 -->
    <path d="M 180 20 h 70 v 60 h -70 Z" fill="transparent" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-dasharray="5,5" />
    <!-- 円弧（放射グラデーション、座標変換、矩形をなぞるアニメーション） -->
    <circle cx="0" cy="0" r="5" fill="url(#radialGradient)" transform="translate(180,20)">
        <animateMotion path="M 0 0 v 60 h 70 v -60 Z" dur="10s" repeatCount="indefinite" />
    </circle>
</svg>
</textarea>
    <div class="positioning playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
