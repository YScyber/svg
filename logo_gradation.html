<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>グラデーション</title>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <!-- 
            <defs>要素は、あらかじめ指定しておく要素のための要素です
            <defs>要素内の要素には後述する要素に対して利用できるようにid属性を与えておきます
            <radialGradient>要素内と<linearGradient>要素内に記述されている<stop>要素に関しては、この２つの要素内でしか使用できず、offset属性（0%から100%）、stop-color属性（色）、stop-opacity属性（透明度）が使用できます
         -->
        <defs>
            <!-- <radialGradient>要素（gray 0%からsilver 100%へと変換） -->
            <radialGradient id="radialGradient">
                <stop offset="0%" stop-color="gray" />
                <stop offset="100%" stop-color="silver" />
            </radialGradient>
            <!-- <linearGradient>要素（#54abba 0%から#54ba65 50%、さらに#a2ba54 100%へと変換） -->
            <linearGradient id="linearGradient">
                <stop offset="0%" stop-color="#54abba" />
                <stop offset="50%" stop-color="#54ba65" />
                <stop offset="100%" stop-color="#a2ba54" />
            </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="#eee" />
        <!-- <radialGradient>要素（id属性"radialGradient"）を<circle>要素のfill属性へ"url(#id名)"と記述して指定します -->
        <circle cx="72.5" cy="75" r="50" fill="url(#radialGradient)" />
        <!-- <linearGradient>要素（id属性"linearGradient"）を<text>要素のfill属性へ"url(#id名)"と記述して指定します -->
        <text
            x="38" y="98"
            fill="url(#linearGradient)"
            font-family="sans-serif" font-size="57px">
            YS
        </text>
    </svg>
</body>
</html>
